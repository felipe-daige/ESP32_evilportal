<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Wi-Fi Acadêmico</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .box {
            background: #fff;
            width: 100%;
            max-width: 380px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header-bg {
            background-color: #004a80;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 4px solid #ffcc00;
        }

        .logo {
            width: 138px;
            height: 48px;
            display: block;
            margin: 0 auto 15px auto;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .badge {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 11px;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
        }

        .form-body {
            padding: 30px;
        }

        .h1 {
            color: #333;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            margin: 0 0 5px;
        }

        .h2 {
            color: #666;
            font-size: 13px;
            font-weight: 400;
            text-align: center;
            margin: 0 0 25px;
        }

        .grp {
            position: relative;
            margin-bottom: 18px;
        }

        .grp svg {
            position: absolute;
            left: 12px;
            top: 36px;
            width: 18px;
            height: 18px;
            fill: #004a80;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: #555;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #004a80;
            background: #f9fbfd;
            outline: none;
        }

        .no-ico input {
            padding-left: 12px;
        }

        .btn {
            width: 100%;
            background: #004a80;
            color: #fff;
            border: none;
            padding: 14px;
            font-size: 15px;
            font-weight: 700;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #003359;
        }

        .foot {
            margin-top: 20px;
            font-size: 11px;
            color: #999;
            text-align: center;
            line-height: 1.4;
        }
    </style>
</head>
